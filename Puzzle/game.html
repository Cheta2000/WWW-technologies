<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="init()">
    <header>
        <h1>PUZZLE</h1>
    </header>
    <canvas id="myCanvas"></canvas>
    <section id="viewer">
        <h1>GALLERY</h1>
        <img id="gallery" src="jeden.jpg">
        <div class="buttonGroup1">
            <button id="previous" type="button">PREVIOUS</button>
            <button id="next" type="button">NEXT</button>
        </div>
        <div id="icons">
        </div>
        <div>
            <label id="label" for="columns">Number of cols</label>
            <input id="columns" name="columns" type="range" min="2" max="20" value="4">
            <span id="rangeCol">4</span>
        </div>
        <div>
            <label for="rows">Number of rows</label>
            <input id="rows" name="rows" type="range" min="2" max="20" value="4">
            <span id="rangeRow">4</span>
        </div>
        <div class="buttonGroup2">
            <button id="confirm" type="button">NEW GAME</button>
            <button id="reset" type="reset">RESET</button>
        </div>
    </section>
    <script src="game.js" type="text/javascript"></script>
    <noscript>Your browser does not support java script</noscript>
</body>

</html>
